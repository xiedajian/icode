<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>popup</title>
    <script src="vendor/jquery-1.11.2.min.js"></script>
    <script src="vendor/vue.js"></script>
    <style>
        .btn{
            width: 200px;
            height: 30px;
            border: 1px solid gainsboro;
            border-radius: 5px;
            background: none;
            margin: 10px;
        }
        .btn-showMore , .btn-close{
            display: block;
            border:1px solid #0071BD;
            color: #0071BD;
            width: 200px;
            height: 30px;
            border-radius: 5px;
            background: none;
            margin: 10px;
            text-decoration: none;
            text-align: center;
            line-height: 30px;
            position: relative;
        }
        .btn-showMore i{
            display: inline-block;
            width: 16px;
            height: 30px;
            background: url(img/icon_16.png) no-repeat left;
            vertical-align: top;
        }
        .btn-close:after{
            content: '';
            display: inline-block;
            background: url(img/icon_16.png) no-repeat left;
        }
    </style>
</head>
<body>

<div id="app">
    <button v-for="item in items" class="btn" @click="openNewWindow(item)">{{item.name}}</button>
    <a  href="#" class="btn btn-showMore" v-if="!showMore" @click="showMoreMethod()">展开更多 <i></i></a>
    <div v-if="showMore">
        <button class="btn" @click="getCurrentPageInfo()">获取当前页面信息</button>
        <p>{{pageMessage}}</p>
        <button class="btn" @click="openWindow()">打开新的页面window.open</button>
        <button class="btn" @click="tabsCreate()">打开新的页面tabs.create</button>
        <button class="btn" @click="innerJS()">向页面注入js</button>
        <button class="btn" @click="addIframe()" >在当前页面中插入iframe</button>
        <button class="btn" @click="crateNotifications()">新建通知</button>

        <a  href="#" class="btn btn-close" v-if="showMore" @click="hideMoreMethod()">隐藏更多</a>
    </div>

</div>

<!--页面不能写js，需要写成单独的js文件引入，因为安全策略-->
<script src="popup.js"></script>
</body>
</html>
