<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #main {
            width: 1000px;
            height: 800px;
            background: gainsboro;
        }
    </style>
</head>
<body>

<div id="main">

</div>
<!-- 引入 ECharts 文件 -->
<script src="./vendor/echarts.js"></script>
<script>

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    var option  = {
        //标题组件，包含主标题和副标题
        title: {
            text: '树型关系图谱'
        },
        //提示框组件。设置在多种地方：设置在全局，即 tooltip  | 设置在坐标系中  | 设置在系列中，即 series.tooltip  |   设置在系列的每个数据项中，即 series.data.tooltip
        tooltip: {
            formatter: function(x) {
                return x.data.des;
            }
        },
        series: [{
            type: 'graph',
            layout: 'force',
            symbolSize: 80,
            roam: true,
            //边两端的标记类型，可以是一个数组分别指定两端，也可以是单个统一指定。默认不显示标记，常见的可以设置为箭头
            edgeSymbol: ['circle', 'arrow'],
            edgeSymbolSize: [4, 10],
            edgeLabel: {
                normal: {
                    textStyle: {
                        fontSize: 20
                    }
                }
            },
            force: {
                repulsion: 2500,
                //边的两个节点之间的距离，这个距离也会受 repulsion。设置成数组表达边长的范围
                edgeLength: [10, 50]
            },
            //是否在鼠标移到节点上的时候突出显示节点以及节点的边和邻接节点。
            focusNodeAdjacency: true,
            //节点是否可拖拽，只在使用力引导布局的时候有用。
            draggable: true,
            itemStyle: {
                normal: {
                    color: '#4b565b'
                }
            },
            lineStyle: {
                normal: {
                    width: 2,
                    color: '#4b565b'

                }
            },
            edgeLabel: {
                normal: {
                    show: true,
                    formatter: function(x) {
                        return x.data.name;
                    }
                }
            },
            label: {
                normal: {
                    show: true,
                    textStyle: {}
                }
            },
            data: [
                {
                name: '1',
                symbol: 'image://https://i.linkeddb.com/person2/454a/b487/1d914307a22bc2bf790d9b48.jpg',
                //该类目节点标记的大小，可以设置成诸如 10 这样单一的数字，也可以用数组分开表示宽和高
                symbolSize: 100,
                //该节点的样式。
                itemStyle: {
                    normal: {
                        color: 'red'
                    }
                }
            }, {
                name: '2',
                symbolSize: 100,
                itemStyle: {
                    normal: {
                        color: 'red'
                    }
                }
            }, {
                name: '3',
                symbolSize: 100,
                itemStyle: {
                    normal: {
                        color: 'red'
                    }
                }
            }, {
                name: '1.1',
                symbolSize: 100,
                itemStyle: {
                    normal: {
                        color: 'red'
                    }
                }
            }, {
                name: '1.2',
                symbolSize: 100,
                itemStyle: {
                    normal: {
                        color: 'red'
                    }
                }
            }, {
                name: '1.3',
                symbolSize: 100,
                itemStyle: {
                    normal: {
                        color: 'red'
                    }
                }
            }, {
                name: '2.1',
                symbolSize: 100,
                itemStyle: {
                    normal: {
                        color: 'red'
                    }
                }
            }, {
                name: '2.2',
                symbolSize: 100,
                itemStyle: {
                    normal: {
                        color: 'red'
                    }
                }
            }, {
                name: '1.1.1',
                symbolSize: 100,
                itemStyle: {
                    normal: {
                        color: 'red'
                    }
                }
            }, {
                name: '1.1.2',
                symbolSize: 100,
                itemStyle: {
                    normal: {
                        color: 'red'
                    }
                }
            }, {
                name: '1.1.3',
                symbolSize: 100,
                itemStyle: {
                    normal: {
                        color: 'red'
                    }
                }
            }, {
                name: '0',
                symbolSize: 100,
                itemStyle: {
                    normal: {
                        color: 'red'
                    }
                }
            }],
            links: [
                {
                source: '0',
                target: '1',
            }, {
                source: '0',
                target: '2',
            }, {
                source: '0',
                target: '3',
            }, {
                source: '3',
                target: '',
            }, {
                source: '1',
                target: '1.1',
            }, {
                source: '1',
                target: '1.2',
            }, {
                source: '1',
                target: '1.3',
            }, {
                source: '2',
                target: '2.1',
            }, {
                source: '2',
                target: '2.2',
            }, {
                source: '1.1',
                target: '1.1.1',
            }, {
                source: '1.1',
                target: '1.1.2',
            }, {
                source: '1.1',
                target: '1.1.3',
            }, {
                source: '',
                target: '',
            }, {
                source: '',
                target: '',
            }, {
                source: '',
                target: '',
            }, {
                source: '',
                target: '',
            }, {
                source: '',
                target: '',
            }, {
                source: '',
                target: '',
            }, ]
        }]
    };
    // 绘制图表
    myChart.setOption(option);
</script>
</body>
</html>
