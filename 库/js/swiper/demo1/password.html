<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <title></title>
    <style>
        /*reser-start*/
        html, body, h1, h2, h3, h4, h5, h6, hr, p, iframe, dl, dt, dd, ul, ol, li, pre, form, button, input, textarea, th, td, fieldset {
            margin: 0;
            padding: 0;
        }

        body, th, td, button, input, select, textarea {
            font-family: "Microsoft Yahei", "Hiragino Sans GB", "Helvetica Neue", Helvetica, tahoma, arial, Verdana, sans-serif, "WenQuanYi Micro Hei", "\5B8B\4F53";
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #ipt{
            opacity: 0;
            border: none;
            box-sizing: border-box;
            /*display: none;*/
            text-indent: 10000em ;
        }
        #ipt:focus{
            outline: none;
        }
        .passbox{
            position: relative;
            width: 240px;
            height: 50px;
            margin: 0 auto;
            border: #c3c3c3 1px solid;
            background: #FFF;
            cursor: pointer;
            overflow: hidden;
        }
        .passbox input{
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: -100;
            left: 0;
            top: 0;
        }
        .passbox span{
            padding: 0;
            width: 16.66%;
            height: 100%;
            float: left;
            background: #ffffff;
            text-align: center;
            font-size: 20px;
            border-right: #C3C3C3 1px solid;
            display: inline-block;
            box-sizing: border-box;
            line-height: 50px;
        }
        .passbox span:last-child{
            border: none;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="passbox">
        <input type="text" hidden id="ipt" maxlength="6" />
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <button onclick="aaa()">按钮</button>
</div>
<script>
    var ipt = document.querySelector("#ipt");
    var span = document.querySelectorAll(".passbox span");
    document.querySelector(".passbox").onclick = function(){
        ipt.focus();
    };
    ipt.focus();
    function aaa(){
        alert(ipt.value);
    }
    var num = new RegExp(/[0-9.]/);
    ipt.oninput = function(){
        var valth = this.value.length;
        for(var k=0;k<span.length;k++){
            span[k].innerText = '';
        }
        for(var i=0;i<valth;i++){
            if(!num.test(ipt.value[i])){
                ipt.value = ipt.value.substr(0,i);
                return false;
            }
            span[i].innerText =  '●';
        }
    }
</script>
</body>
</html>
