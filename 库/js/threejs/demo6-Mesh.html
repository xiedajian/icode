<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网格模型</title>
    <script type="text/javascript" src="vendor/three.min.js"></script>
    <script type="text/javascript" src="vendor/jquery.min.js"></script>
    <!-- 常用相机控制器，依赖文件目录 three.js\examples\js\controls -->
    <script type="text/javascript" src="vendor/OrbitControls.js"></script>
</head>
<body >

<script>
    /**
     * Mesh 网格模型
     *  - Mesh网格模型是最常见的模型，有两个重要属性
     *  1. geometry 几何对象 ，
     *      var geometry = THREE.BoxGeometry( 100 ,100 , 100);
     *  2. material 材质
     *      var material = new THREE.MeshLambertMaterial({color:0xff0000});
     *  var mesh = new THREE.Mesh( geometry , material );
     */


    $(function () {
        var scene=new THREE.Scene();

        var geomtry= new THREE.BoxGeometry(100,100,100);    //几何对象
        var material=new THREE.MeshLambertMaterial({color:0xff0000});   //网格朗伯材质mtl
        var mesh=new THREE.Mesh(geomtry,material);      //网格模型
        scene.add(mesh);

        var light= new THREE.PointLight(0xffffff);
        light.position.set(300,400,200);
        scene.add(light);   //场景中添加点光源

        //加入环境光使环境亮一点
        scene.add(new THREE.AmbientLight(0x333333));

        var camera=new THREE.PerspectiveCamera(40,window.innerWidth/window.innerHeight,1,1000);
        camera.position.set(200,200,200);   //设置相机位置
        // camera.lookAt(scene.position);
        camera.lookAt(0,0,0);

        var renderer=new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);

        render();
        function render() {
            // requestAnimationFrame(render);
            // camera.position.x+=0.1;
            // camera.position.y+=0.1;
            // camera.position.z+=0.1;
            renderer.render(scene,camera);
        }
    });



</script>
</body>
</html>
