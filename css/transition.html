<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box,.box2{
            height: 50px;
            width: 50px;
            background: #00B7FF;
            -webkit-transition: all 1s ease 1s;
            -moz-transition:    all 1s ease 1s;
            -ms-transition:     all 1s ease 1s;
            -o-transition:      all 1s ease 1s;
            transition-property: all;
            transition-delay: 1s;
            transition-duration: 1s;
            transition-timing-function: ease;

        }
        .box:hover{
            height: 200px;
            width: 200px;
            background: #0a246a;
        }
    </style>
</head>
<body>

<div class="box"></div>
<div class="box2"></div>
</body>
</html>
