<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .css-cell{
            position: relative;
            width: 100%;
            height: 300px;
        }

        /*heart  爱心*/
        .heart{
            position: absolute;
            top:50%;
            left: 50%;
            transform:translate(-50%,-50%) rotate(45deg);
            background: red;
            width: 100px;
            height: 100px;
        }
        .heart:before,
        .heart:after
        {
            content: '';
            position: absolute;
            top: 0;
            left: -50px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: red;
        }
        .heart:after{
            top: -50px;
            left: 0;
        }

        /*bubbly 气泡悬浮框*/
        .bubbly{
            position: absolute;
            top:50%;
            left: 50%;
            transform:translate(-50%,-50%);
            background: #00ccbb;
            border-radius: 8px;
            width: 200px;
            padding: 40px 10px;
            text-align: center;
            color: white;
            font-size: 20px;
        }
        .bubbly:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            border: 34px solid transparent;
            border-top-color: #00ccbb;
            border-bottom: 0;
            border-left: 0;
            margin: 0 0 -34px -17px;
        }

        /*notching 切角*/
        .notching{
            position: absolute;
            top:50%;
            left: 50%;
            transform:translate(-50%,-50%);
            width: 200px;
            padding: 60px 20px;
        }
        .notching{
            background:
                    linear-gradient(135deg, transparent 15px, deeppink 0)
                    top left,
                    linear-gradient(-135deg, transparent 15px, deeppink 0)
                    top right,
                    linear-gradient(-45deg, transparent 15px, deeppink 0)
                    bottom right,
                    linear-gradient(45deg, transparent 15px, deeppink 0)
                    bottom left;
            background-size: 50% 50%;
            background-repeat: no-repeat;
        }


        /*arc 弧形切角*/
        .arc{
            position: absolute;
            top:50%;
            left: 50%;
            transform:translate(-50%,-50%);
            width: 80px;
            padding: 80px;
        }
        .arc {
            background:
                    radial-gradient(circle at top left,
                    transparent 15px, yellowgreen 0) top left,
                    radial-gradient(circle at top right,
                    transparent 15px, yellowgreen 0) top right,
                    radial-gradient(circle at bottom right,
                    transparent 15px, yellowgreen 0) bottom right,
                    radial-gradient(circle at bottom left,
                    transparent 15px, yellowgreen 0) bottom left;
            background-size: 50% 50%;
            background-repeat: no-repeat;
        }

        /*trapezoid 梯形*/
        .trapezoid{
            position: absolute;
            top:50%;
            left: 50%;
            transform:translate(-50%,-50%);
            width: 160px;
            padding: 60px;
        }
        .trapezoid:before{
            content:"";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform:perspective(40px) scaleY(1.3) rotateX(5deg);
            transform-origin: bottom;
            background:dodgerblue;
            z-index:-1;
        }

        /*pie 饼图*/
        .pie{
            position: absolute;
            top:50%;
            left: 50%;
            transform:translate(-50%,-50%);
            width: 200px;
            height:200px;
            border-radius:50%;
            text-align: center;
            background-color:yellowgreen;
            overflow:hidden;
            background-image: linear-gradient(to right, transparent 50%, #655 0);
            cursor:pointer;
        }
        .pie:before{
            content:"";
            position:absolute;
            top:0;
            left:50%;
            width:50%;
            height:100%;
            background-color: inherit;
            transform-origin: left;
            z-index:-1;
            transform:rotate(.1turn);
        }
        .pie:hover:before{
            transition:all 1s;
            transform:rotate(.45turn);
        }


        /*parallelogram 平行四边形*/
        .parallelogram{
            position: absolute;
            top:50%;
            left: 50%;
            transform:translate(-50%,-50%);
            width: 200px;
            height:120px;

        }
        .parallelogram:before{
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color:#00aabb;
            z-index:-1;
            transform: skew(.08turn);
        }

        /*corner 折角*/
        .corner{
            position: absolute;
            top:50%;
            left: 50%;
            transform:translate(-50%,-50%);
            width: 120px;
            height:120px;
            padding:40px;
            background:linear-gradient(-150deg,transparent 1.5em, yellowgreen  0);
            border-radius:8px;
        }
        .corner:before{
            content: '';
            position: absolute;
            top: 0; right: 0;
            background: linear-gradient(to left bottom,transparent 50%, rgba(0,0,0,.2) 0, rgba(0,0,0,.4)) 100% 0 no-repeat;
            width: 1.73em;
            height: 3em;
            transform: translateY(-1.3em) rotate(-30deg);
            transform-origin: bottom right;
            border-bottom-left-radius: inherit;
            box-shadow: -.2em .2em .3em -.1em rgba(0,0,0,.15);
        }

        /*spectiveBlur 纯 CSS 方案实现背景变暗效果（hover按钮触发）*/
        .spectiveBlur{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 220px;
            height:160px;
            transform: translate(-50%, -50%);
            border-radius:10px;
            overflow:hidden;
            background:#E91E63;
            cursor:pointer;
            transition: transform .2s;
        }
        .spectiveBlur:hover{
            box-shadow:0 0 0 1920px rgba(0,0,0,.7);
            transform: translate(-50%, -50%) scale(1.2);
        }


        /*stripe 条纹背景图*/
        .stripe{
            position: absolute;
            top:50%;
            left: 50%;
            transform:translate(-50%,-50%);
            width: 200px;
            height:200px;
            background:deeppink;
            border-radius:.5em;
            background:repeating-linear-gradient(45deg,#CC9999, #CC9999 15px, #CCCCCC 0, #CCCCCC 30px)
        }


        /*wave-stripe 条纹背景图2*/
        .wave-stripe{
            position: absolute;
            top:50%;
            left: 50%;
            transform:translate(-50%,-50%);
            width: 200px;
            height:200px;
            border-radius:.5em;
            background:
                    linear-gradient(135deg, deeppink 25%, transparent 25%) -50px 0,
                    linear-gradient(225deg, deeppink 25%, transparent 25%) -50px 0,
                    linear-gradient(315deg, deeppink 25%, transparent 25%),
                    linear-gradient(45deg, deeppink 25%, transparent 25%);
            background-size: 40px 40px;
        }

        /*arrow-stripe 箭头条纹背景图2*/
        .arrow-stripe{
            position: absolute;
            top:50%;
            left: 50%;
            transform:translate(-50%,-50%);
            width: 200px;
            height:200px;
            border-radius:.5em;
            background:
                    linear-gradient(45deg, #92baac 45px, transparent 45px)64px 64px,
                    linear-gradient(45deg, #92baac 45px, transparent 45px,transparent 91px, #e1ebbd 91px, #e1ebbd 135px, transparent 135px),
                    linear-gradient(-45deg, #92baac 23px, transparent 23px, transparent 68px,#92baac 68px,#92baac 113px,transparent 113px,transparent 158px,#92baac 158px);
            background-color:#e1ebbd;
            background-size: 128px 128px;
        }

        /* colorful-stripe 混合模式背景图 */
        .colorful-stripe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            text-align: center;
            color: #fff;
            font-size: 200%;
            border-radius: .5em;
            background:
                    linear-gradient(limegreen, transparent), linear-gradient(90deg, skyblue, transparent), linear-gradient(-90deg, coral, transparent);
            background-blend-mode: screen;
        }

        /*sun 太阳*/
        .sun{
            position: absolute;
            top: 50%;
            left: 50%;
            width:200px;
            height:260px;
            transform: translate(-50%, -50%);
            background:#0BF;
            border-radius:5px;
        }
        .sun:before{
            content:"";
            position: absolute;
            width: 80px;
            height: 80px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius:50%;
            background:rgba(255, 238, 68, 1);
            box-shadow: 0 0 0 15px rgba(255,255,0,0.2),0 0 15px #fff;
            z-index:-10;
        }
        .sun:after{
            content:"";
            position: absolute;
            top: 50%;
            left: 50%;
            height: 160px;
            width: 160px;
            transform: translate(-50%, -50%) rotate(30deg);
            z-index:-100;
            background-image:
                    -webkit-linear-gradient(top,rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%),
                    -webkit-linear-gradient(left,rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);
            background-size: 20px 100%, 100% 20px;
            background-repeat: no-repeat;
            background-position: center center, center center;
            animation:sunRotate 10s linear infinite;
        }
        @keyframes sunRotate{
            0%{
                transform: translate(-50%, -50%) rotate(30deg);
            }
            100%{
                transform: translate(-50%, -50%) rotate(390deg);
            }
        }


        /*cloudy 多云*/
        .cloudy{
            position: absolute;
            top: 50%;
            left: 50%;
            width:200px;
            height:260px;
            transform: translate(-50%, -50%);
            background:#2EB5E5;
            border-radius:5px;
        }
        .cloudy:before {
            content: "";
            text-indent:23px;
            font-size:22px;
            line-height:40px;
            color:#333;
            position: absolute;
            height: 50px;width: 50px;
            background: #FFFFFF;
            left:30%;
            top:45%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            box-shadow:
                    #FFFFFF 65px -15px 0 -5px,
                    #FFFFFF 25px -25px,
                    #FFFFFF 30px 10px,
                    #FFFFFF 60px 15px 0 -10px,
                    #FFFFFF 85px 5px 0 -5px,
                    #C8C8C8 35px -35px,
                    #C8C8C8 66px -27px 0 -5px,
                    #C8C8C8 91px -10px 0 -8px;
            animation: cloudy 5s ease-in-out infinite;
        }
        .cloudy:after{
            content:"";
            position: absolute;
            top: 80%;
            left: 50%;
            height: 15px;
            width: 120px;
            background:rgba(0,0,0,.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: cloudy_shadow 5s ease-in-out infinite;
        }
        @keyframes cloudy {
            50%{
                transform: translate(-50%, -70%);
            }
            100%{
                transform: translate(-50%, -50%);
            }
        }
        @keyframes cloudy_shadow {
            50%{
                transform: translate(-50%, -50%) scale(0.8);
                background:rgba(0,0,0,.2);
            }
            100%{
                transform: translate(-50%, -50%) scale(1);
                background:rgba(0,0,0,.5);
            }
        }


        /*cloudy2  多云2*/
        .cloudy2{
            position: absolute;
            top: 50%;
            left: 50%;
            width:200px;
            height:260px;
            transform: translate(-50%, -50%);
            background:#2EB5E5;
            border-radius:5px;
        }
        .cloudy2:before {
            content: "";
            text-indent:23px;
            font-size:22px;
            line-height:40px;
            color:#333;
            position: absolute;
            height: 50px;width: 50px;
            background: #FFFFFF;
            left:30%;
            top:55%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index:100;
            box-shadow:
                    #FFFFFF 65px -15px 0 -5px,
                    #FFFFFF 25px -25px,
                    #FFFFFF 30px 10px,
                    #FFFFFF 60px 15px 0 -10px,
                    #FFFFFF 85px 5px 0 -5px;
            animation: cloudy2 5s ease-in-out infinite;
        }
        .cloudy2:after{
            content:"";
            position: absolute;
            top: 45%;left: 63%;
            height: 60px;
            width: 60px;
            z-index:10;
            background:linear-gradient(180deg,#FE9F38 0%, #F46635 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px 4px #FFA563;
            animation: cloudy2 10s ease-in-out infinite;
        }
        @keyframes cloudy2 {
            50%{
                transform: translate(-50%, -70%);
            }
            100%{
                transform: translate(-50%, -50%);
            }
        }

        /*rainy 雨*/
        .rainy {
            position: absolute;
            width: 3px;
            height: 6px;
            top: 30%;
            left: 50%;
            background: #CCCCCC;
            border-radius: 50%;
            animation: rainy_rain .7s infinite linear;
        }
        .rainy:before {
            content: "";
            color: #333;
            position: absolute;
            height: 50px;
            width: 50px;
            top: 30px;
            left: -40px;
            background: #CCC;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            box-shadow: #CCC 65px -15px 0 -5px, #CCC 25px -25px, #CCC 30px 10px, #CCC 60px 15px 0 -10px, #CCC 85px 5px 0 -5px;
            animation: cloudy 5s ease-in-out infinite;
        }
        .rainy:after {
            content: "";
            position: absolute;
            top: 120px;
            left: 50%;
            height: 15px;
            width: 120px;
            background: rgba(0, 0, 0, .5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: cloudy_shadow 5s ease-in-out infinite;
        }
        @keyframes cloudy {
            50% {
                transform: translate(-50%, -70%);
            }
            100% {
                transform: translate(-50%, -50%);
            }
        }
        @keyframes cloudy_shadow {
            50% {
                transform: translate(-50%, -50%) scale(0.8);
                background: rgba(0, 0, 0, .2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                background: rgba(0, 0, 0, .5);
            }
        }
        @keyframes rainy_rain {
            0% {
                box-shadow: rgba(0, 0, 0, 0) -10px 30px, rgba(0, 0, 0, 0) 40px 40px, rgba(0, 0, 0, .3) -50px 75px, rgba(0, 0, 0, .3) 55px 50px, rgba(0, 0, 0, .3) -18px 100px, rgba(0, 0, 0, .3) 12px 95px, rgba(0, 0, 0, .3) -31px 45px, rgba(0, 0, 0, .3) 30px 35px;
            }
            25% {
                box-shadow: rgba(0, 0, 0, .3) -10px 45px, rgba(0, 0, 0, .3) 40px 60px, rgba(0, 0, 0, .3) -50px 90px, rgba(0, 0, 0, .3) 55px 65px, rgba(0, 0, 0, 0) -18px 120px, rgba(0, 0, 0, 0) 12px 120px, rgba(0, 0, 0, .3) -31px 70px, rgba(0, 0, 0, .3) 30px 60px;
            }
            26% {
                box-shadow: rgba(0, 0, 0, .3) -10px 45px, rgba(0, 0, 0, .3) 40px 60px, rgba(0, 0, 0, .3) -50px 90px, rgba(0, 0, 0, .3) 55px 65px, rgba(0, 0, 0, 0) -18px 40px, rgba(0, 0, 0, 0) 12px 20px, rgba(0, 0, 0, .3) -31px 70px, rgba(0, 0, 0, .3) 30px 60px;
            }
            50% {
                box-shadow: rgba(0, 0, 0, .3) -10px 70px, rgba(0, 0, 0, .3) 40px 80px, rgba(0, 0, 0, 0) -50px 100px, rgba(0, 0, 0, .3) 55px 80px, rgba(0, 0, 0, .3) -18px 60px, rgba(0, 0, 0, .3) 12px 45px, rgba(0, 0, 0, .3) -31px 95px, rgba(0, 0, 0, .3) 30px 85px;
            }
            51% {
                box-shadow: rgba(0, 0, 0, .3) -10px 70px, rgba(0, 0, 0, .3) 40px 80px, rgba(0, 0, 0, 0) -50px 45px, rgba(0, 0, 0, .3) 55px 80px, rgba(0, 0, 0, .3) -18px 60px, rgba(0, 0, 0, .3) 12px 45px, rgba(0, 0, 0, .3) -31px 95px, rgba(0, 0, 0, .3) 30px 85px;
            }
            75% {
                box-shadow: rgba(0, 0, 0, .3) -10px 95px, rgba(0, 0, 0, .3) 40px 100px, rgba(0, 0, 0, .3) -50px 60px, rgba(0, 0, 0, 0) 55px 95px, rgba(0, 0, 0, .3) -18px 80px, rgba(0, 0, 0, .3) 12px 70px, rgba(0, 0, 0, 0) -31px 120px, rgba(0, 0, 0, 0) 30px 110px;
            }
            76% {
                box-shadow: rgba(0, 0, 0, .3) -10px 95px, rgba(0, 0, 0, .3) 40px 100px, rgba(0, 0, 0, .3) -50px 60px, rgba(0, 0, 0, 0) 55px 35px, rgba(0, 0, 0, .3) -18px 80px, rgba(0, 0, 0, .3) 12px 70px, rgba(0, 0, 0, 0) -31px 25px, rgba(0, 0, 0, 0) 30px 15px;
            }
            100% {
                box-shadow: rgba(0, 0, 0, 0) -10px 120px, rgba(0, 0, 0, 0) 40px 120px, rgba(0, 0, 0, .3) -50px 75px, rgba(0, 0, 0, .3) 55px 50px, rgba(0, 0, 0, .3) -18px 100px, rgba(0, 0, 0, .3) 12px 95px, rgba(0, 0, 0, .3) -31px 45px, rgba(0, 0, 0, .3) 30px 35px;
            }
        }

        /*breeze 微风风车*/
        .breeze-container{
            position: absolute;
            top: 50%;left: 50%;
            width:200px;height:260px;
            transform: translate(-50%, -50%);
            text-align:center;
            font-size:200%;
            color:#fff;
            background:#00BBFF;
            border-radius:5px;
        }
        .breeze-container:after{
            content:"";
            position:absolute;
            top:58%;
            left:50%;
            transform: translate(-50%, -50%);
            width:6px;
            height:70px;
            background:#fff;
        }
        .breeze{
            position:absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(1deg);
            border-bottom:60px solid #fff;
            border-left:5px solid transparent;
            border-right:5px solid transparent;
            animation: windmill 12s infinite linear;
            transform-origin:50.5% 62px;
        }
        .breeze:before{
            position:absolute;
            top: 75px;left: -59px;
            content:"";
            border-right:60px solid #fff;
            border-top:5px solid transparent;
            border-bottom:5px solid transparent;
            transform:rotate(-30deg);
        }
        .breeze:after{
            position:absolute;
            top: 75px;left: -1px;
            content:"";
            border-left:60px solid #fff;
            border-top:5px solid transparent;
            border-bottom:5px solid transparent;
            transform:rotate(30deg);
        }
        @keyframes windmill{
            0%{
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100%{
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /*rainbow 彩虹*/
        .rainbow-container{
            position: absolute;
            top: 50%;
            left: 50%;
            width:200px;
            height:260px;
            transform: translate(-50%, -50%);
            background:#F3D166;
            border-radius:5px;
        }
        .rainbow{
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 1px;width: 1px;
        }
        .rainbow:before{
            content:"";
            position:absolute;
            top: 50%;left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            height: 70px;width: 70px;
            border-radius: 100px 0 0 0;
            box-shadow:
                    #F44336 -2px -2px 0 1px,
                    #FF9800 -4px -4px 0 3px,
                    #FFEB3B -6px -6px 0 5px,
                    #8BC34A -8px -8px 0 7px,
                    #00BCD4 -10px -10px 0 9px,
                    #2196F3 -12px -12px 0 11px,
                    #9C27B0 -14px -14px 0 13px;
            animation: rainbow 5s ease-in-out infinite;
        }
        .rainbow:after{
            content: "";
            position: absolute;
            top: 70px;
            left: 50%;
            height: 15px;
            width: 120px;
            background: rgba(0, 0, 0, .5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: cloudy_shadow 5s ease-in-out infinite;
        }
        @keyframes rainbow {
            50% {
                transform: translate(-50%, -55%) rotate(30deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(45deg);
            }
        }
        @keyframes cloudy_shadow {
            50% {
                transform: translate(-50%, -50%) scale(0.8);
                background: rgba(0, 0, 0, .2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                background: rgba(0, 0, 0, .5);
            }
        }

        /*starry 夜空*/
        .starry-container{
            position: absolute;
            top: 50%;
            left: 50%;
            width:200px;
            height:260px;
            transform: translate(-50%, -50%);
            background:#222233;
            border-radius:5px;
        }
        .starry{
            position:absolute;
            top: 30%;left: 40%;
            transform: translate(-50%, -50%);
            height: 4px;width: 4px;
            border-radius:50%;
            box-shadow:
                    #FFFFFF -26px 77px 0 -1px,
                    rgba(255,255,255,0.1) -36px 59px 0 -1px,
                    rgba(255,255,255,0.1) -28px 89px 0 -1px,
                    #FFFFFF -35px 20px 0 -1px,
                    #FFFFFF 14px 100px,
                    rgba(255,255,255,0.1) 41px 60px,
                    #FFFFFF 34px 39px,
                    rgba(255,255,255,0.1) 14px 45px 0 -1px,
                    #FFFFFF 64px 12px 0 -1px,
                    rgba(255,255,255,0.1) 32px 96px 0 -1px,
                    #FFFFFF 64px 71px,
                    rgba(255,255,255,0.1) 60px 18px 0 -1px,
                    #FFFFFF 34px 9px,
                    rgba(255,255,255,0.1) -26px 55px 0 -1px;
            animation: starry_star 5s ease-in-out infinite;
        }
        .starry:before{
            content:"";
            position:absolute;
            top: 20%;left: 50%;
            width:100px;height:100px;
            box-shadow: #FFFFFF -25px 0;
            transform: rotate(-5deg);
            border-radius: 50%;
            animation: starry 5s ease-in-out infinite;
        }
        @keyframes starry {
            50% {
                transform: rotate(10deg);
            }
        }
        @keyframes starry_star{
            50%{
                box-shadow:
                        rgba(255,255,255,0.1) -26px 77px 0 -1px,
                        #FFF -36px 59px 0 -1px,
                        #FFF -28px 89px 0 -1px,
                        rgba(255,255,255,0.1) -35px 20px 0 -1px,
                        rgba(255,255,255,0.1) 14px 100px,
                        #FFF 41px 60px,
                        rgba(255,255,255,0.1) 34px 39px,
                        #FFF 14px 45px 0 -1px,
                        rgba(255,255,255,0.1) 64px 12px 0 -1px,
                        #FFF 32px 96px 0 -1px,
                        rgba(255,255,255,0.1) 64px 71px,
