<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,body{
            height: 100%;
            width: 100%;
        }

        .wrap{
            width: 100%;
            margin-top: 20px;
            height: 500px;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
        }

        [class$=face]{
            height: 104px;
            width: 104px;
            background: #e7e7e7;
            margin: 10px;
            padding: 4px;
            object-fit: contain;
            flex: none;  /* flex属性是flex-grow, flex-shrink 和 flex-basis的简写,有两个快捷值：auto (1 1 auto) 和 none (0 0 auto) */
            box-shadow:
                    inset 0 5px white,
                    inset 0 -5px #bbb,
                    inset 5px 0 #d7d7d7,
                    inset -5px 0 #d7d7d7;

            border-radius: 10%;
        }

        .pip{
            display: block;
            width: 24px;    /* （24 +4 +4）*3=96px  +  8px = 104px*/
            height: 24px;
            margin: 4px;
            border-radius: 50%;
            background: #333;
            box-shadow: inset 0 3px #111;   /* inset 内阴影 */
        }

        .first-face{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .second-face{
            display: flex;
            justify-content: space-between;
        }
        .second-face .pip:nth-of-type(2){
            align-self: flex-end;
        }

        .third-face{
            display: flex;
            justify-content: space-between;
        }
        .third-face .pip:nth-of-type(2){
            align-self: center;
        }
        .third-face .pip:nth-of-type(3){
            align-self: flex-end;
        }

        .fourth-face, .sixth-face{
            display: flex;
            justify-content: space-between;
        }
        .fourth-face .column, .sixth-face .column{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .fifth-face{
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .fifth-face .column{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .fifth-face .column:nth-of-type(2){
            justify-content: center;
        }


    </style>
</head>
<body>

<div class="wrap">
    <div class="first-face"><span class="pip"></span></div>
    <div class="second-face"><span class="pip"></span><span class="pip"></span></div>
    <div class="third-face"><span class="pip"></span><span class="pip"></span><span class="pip"></span></div>
    <div class="fourth-face">
        <div class="column"><span class="pip"></span><span class="pip"></span></div>
        <div class="column"><span class="pip"></span><span class="pip"></span></div>
    </div>
    <div class="fifth-face">
        <div class="column"><span class="pip"></span><span class="pip"></span></div>
        <div class="column"><span class="pip"></span></div>
        <div class="column"><span class="pip"></span><span class="pip"></span></div>
    </div>
    <div class="sixth-face">
        <div class="column"><span class="pip"></span><span class="pip"></span><span class="pip"></span></div>
        <div class="column"><span class="pip"></span><span class="pip"></span><span class="pip"></span></div>
    </div>
</div>
</body>
</html>
